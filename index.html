    <body>

        <div class="myContainer">
            <h1>Form Validation</h1>
            <div class="formDiv">
                <form action="valid.html" name="myForm" id="formValidation">
                    <div><input type="text" placeholder="Name" name="name" required></div>
                    <div><input type="email" placeholder="Email" name="email" required></div>
                    <div><input type="tbottomext" placeholder="Number" name="number" required></div>
                    <div><input type="text" placeholder=""></div>
                    <div>
                        <textarea name="subject" id="" placeholder="Subject" required></textarea>
                    </div>
                    <input type="submit" value="Submit">
                </form>
            </div>
        </div>
