<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			table,tr,td,th {
				border: 2px solid black;
                border-collapse: collapse;
                text-align: center;
			}
		</style>
	</head>
	<body>
		<div class="project">
			<div id="insert">
				<div class="key">Press the key and watch magic</div>
			</div>
		</div>
	</body>
	<script>
		const insert = document.getElementById('insert');

		window.addEventListener('keydown', (e) => {
			insert.innerHTML = `
            <table class='table'>
            <tr>
                <th>Key</th>
                <th>KeyCode</th>
                <th>Code</th>
            </tr>
            <tr>
                <td>${e.key}</td>
                <td>${e.keyCode}</td>
                <td>${e.code}</td>
            </tr>
            </table>
        `;
		});
	</script>
</html>
